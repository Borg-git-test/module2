entity.borg.settings:
  path: 'admin/structure/borg'
  defaults:
    _form: '\Drupal\borg\Form\BorgSettingsForm'
    _title: 'borg'
  requirements:
    _permission: 'administer borg'

entity.borg.delete_form:
  path: '/borg/{borg}/delete'
  defaults:
    _entity_form: borg.delete
    _title: 'DeleteButton'
  requirements:
    _permission: 'administer borg'

entity.borg.edit_form:
  path: '/borg/{borg}/edit'
  defaults:
    _entity_form: borg.edit
    _title: 'EditForm'
  requirements:
    _permission: 'administer borg'

entity.borg.canonical:
  path: '/borg/{borg}'
  defaults:
    _entity_view: 'borg'
    _title: 'View content'
  requirements:
    _permission: 'access content'

entity.borg.collection:
  path: '/borg'
  defaults:
    _entity_list: 'borg'
    _title: 'List content'
  requirements:
    _permission: 'administer borg'

entity.borg.controller:
  path: '/borg/all'
  defaults:
    _controller: 'Drupal\borg\Controller\BorgController::allOutput'
    _title: 'List controller'
  requirements:
    _permission: 'access content'
